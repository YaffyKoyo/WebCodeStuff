<head>
  <title>my_first_app</title>
</head>

<body>
  <h1>Hello from Ireland</h1>

  {{> hello}}
  {{> time}}
  {{>starsRating mutable=true}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="time">
  <p class = "curTime">The time now is: {{currentTime}} </p>
</template>

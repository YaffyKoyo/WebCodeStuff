<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
  {{> yield "form"}}

</template>

<!-- navbar  - you will be putting the login functions here -->
<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/content">
          SiteAce </a>
          <div class = "navbar-brand">
           {{> loginButtons}}</div>
      </div>
    </div>
  </nav>
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to website share share</h1>
      <a href="/content" class="btn btn-info">ENTER</a>
    </div>
  </div>
</template>

<template name="website_form">
  <div class="container">
    <a class="btn btn-default js-toggle-website-form" href="#">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
    <div id="website_form" class="hidden_div">
      <form class="js-save-website-form">
        <div class="form-group">
          <label for="url">Site address</label>
          <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
        </div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Mysite">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
  <div class="container  top-margin">
    <ol class = "list-group">
      {{#each websites}}
      {{>website_item}}
      {{/each}}
    </ol>
  </div>
</template>

<!-- template that displays individual website entries -->
<template name="website_item" >
  <li class = "list-group-item">
    <p><a href="{{url}}">{{title}}</a></p>
    <p>
      {{simple_des}}
      <a href="/content/{{_id}}" class="js-more">Read more</a>
    </p>
    <p>
      {{createdOn}}
    </p>
    {{upVote}}<a href="#" class="js-upvote">
      <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
    </a>
    {{downVote}}<a href="#" class="js-downvote">
      <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
    </a>
    <!-- you will be putting your up and down vote buttons in here! -->
  </li>
</template>

<!-- template for more description -->
<template name = "website_item_ind">
  <div class = "container top-margin">
    <p><a href="{{url}}">{{title}}</a></p>
    <p>
      {{description}}
    </p>
    <p>{{>comment_list}}</p>
      {{>comment_form}}

  </div>
</template>

<template name = "comment_form">
    <a class="btn btn-default js-toggle-comment-form" href="#">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
    <div id="comment_form" class="hidden_div">
      <form class="js-save-comment-form">
        <div class="form-group">
          <label for="comment-content">Comments</label>
          <input type="text" class="form-control" id="content" placeholder="type in here...">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
</template>

<template name="comment_list">
  <div class = "container">
    <ol class = "list-group">
      {{#each comments}}
      <li class = "list-group-item">
        {{getUser user}}:
        <br>{{comment_content}}
        <br>{{createdOn}}
      </li>
      {{/each}}
    </ol>
    hahahahaha
  </div>
</template>

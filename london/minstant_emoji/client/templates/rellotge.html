<template name="clock">
	{{clock}}
	<div class="hero-circle">
		<div class="hero-face">
			<div id="hour" class="hero-hour" ></div>
			<div id="minute" class="hero-minute" ></div>
			<div id="second" class="hero-second" ></div>
			<h5 class="centered thanks">thanks to Moments.js</h5>
			<h6><a href="http://momentjs.com/" class="centered thanks-web">http://momentjs.com/</a></h6>
		</div> 
	</div>
</template>

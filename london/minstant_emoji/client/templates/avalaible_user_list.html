
<!-- display a list of users -->
<template name="available_user_list">
	{{#if currentUser}}  
    	{{> userlogged}}
    {{/if}}
	<h2>Choose someone to chat with:</h2>
	<div class="row">
		{{#each users}}
			{{> available_user}}
		{{/each}}
	</div>
</template>

<!-- simple template that displays user logged -->
<template name="userlogged">
	<h6>user logged in: <span class="label label-info"> {{getUserlogged}}</span></h6>
</template>

<!-- display an individual user -->
<template name="available_user">
	<div class="col-md-2">
		<div class="user_avatar">
			{{#if isMyUser _id}} 
			<div class="bg-success">{{getUsername _id}} (YOU)
				<br/>
				<img src="/{{profile.avatar}}" class="avatar_img">			
			</div>
			{{else}}
			<a href="/chat/{{_id}}">
				{{getUsername _id}}
				<br/>
				<img src="/{{profile.avatar}}" class="avatar_img">
			</a>
			{{/if}}
		</div>
	</div>
</template>
